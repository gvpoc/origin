<template data-sly-template.size="${@ item}">
    <div class="we-ProductFilter we-ProductFilter-collapsible">
        <div class="we-ProductFilter-header">
            <span class="we-ProductFilter-name">${"Sizes" @ i18n}</span>
        <span class="we-ProductFilter-toggle">
            <i class="we-Icon we-Icon--close"></i>
        </span>
        </div>
        <div class="we-ProductFilter-values">
            <div class="checkbox" v-for="size in filters.size">
                <label>
                    <input type="checkbox"
                           v-on:click="onFilterClick('size', size, $event)">
                    {{size}}
                </label>
            </div>
        </div>
    </div>
    <!-- /.we-ProductFilter -->
</template>
