<sly data-sly-use.category="we.retail.core.ccif.model.CategoryModel"/>

<div class="cmp-title">
    <h1 data-sly-test.title="${category.title}">${category.title}</h1>
    <h1 data-sly-test="${!title}">${'All products' @ i18n}</h1>
</div>

<div class="we-product-grid-container">
    <ul data-sly-list.product="${category.products}" class="foundation-ordered-list-container">
        <li class="foundation-list-item">
            <we-product-item price="${product.prices}"
                             color="${product.color}"
                             size="${product.type}",
                             brand="${product.brand}",
                             material="${product.material}",
                             gender="${product.gender}",
                             shape="${product.shape}",
                             type="${product.type}"
                             inline-template>
                <div class="we-ProductsGrid-item">
                    <div class="we-ProductsGrid-item-image img-center">
                        <div class="cmp cmp-image">
                            <div class="cq-dd-image">
                                <img src="http://s7g3.scene7.com/is/image/AndrejSokoll/${product.sku}_002?$gv_product-list-thumb$" class="img-responsive"/>
                            </div>
                        </div>
                    </div>

                    <h3 class="we-ProductsGrid-item-title h4">${product.title}</h3>
                    <span class="we-ProductsGrid-item-subtitle small text-muted">${product.description}</span>

                    <strong class="we-ProductsGrid-item-price">
                        <span>${product.price}</span>
                        <span class="we-ProductsGrid-item-price-new"></span>
                        <s class="we-ProductsGrid-item-price-old"></s>
                    </strong>

                    <span class="we-ProductsGrid-item-discount hidden"><span></span>off</span>
                    <a href="${product.productPageUrl}" class="we-ProductsGrid-item-link"></a>

                </div>
                <!-- /.we-ProductsGrid-item -->
            </we-product-item>
        </li>

        <!--
        <li class="foundation-list-item">
            <div class="we-ProductsGrid-item">
                <sly data-sly-test.resourcePath="${'par{0}' @format=[itemList.index]}"></sly>
                <div data-sly-resource="${ resourcePath @ resourceType='wcm/foundation/components/parsys'}">
                </div>
        </li>
        -->
    </ul>
</div>
